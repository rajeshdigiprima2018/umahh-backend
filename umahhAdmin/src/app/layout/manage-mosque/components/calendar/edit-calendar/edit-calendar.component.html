<div [@routerTransition]>
    <div class="row">
        <div class=" col-sm-8 ">
            <h2>{{'editCalendar' | translate}}</h2>
        </div>
        <!--
  <div class="col col-sm-4 text-right">
    <button class="btn btn-sm btn-success addUserBtn" type="button">
      <i class="fa fa-pencil"></i>
      Create Group
    </button>
  </div> -->
        <div class=" col-sm-4  text-right">
            <button [routerLink]="['/layout/manageMosque/listCalendar']" class="btn btn-sm btn-success addUserBtn" type="button">
      <i class="fa fa-arrow-left"></i> {{'back' | translate}}</button>
        </div>
        <div class="col col-sm-12">
            <div class="card mb-3">
                <div class="card-body ">
                    <ng-template #popTemplate>
                        <timepicker [showMeridian]="true" [(ngModel)]="calendarTime"></timepicker>
                    </ng-template>
                    <!-- Title input-->
                    <form class="topic" [formGroup]="editCalendarForm" (ngSubmit)="editCalendar()">
                        <div class="form-group">
                            <div class="row">
                                <label class="col-md-3 control-label labelTextR" for="name">{{'title' | translate}} :</label>
                                <div class="col-md-4">
                                    <!-- <input id="name" name="name" type="text" placeholder="Your name" class="form-control"> -->
                                    <input type="text" id="Title" name="Title" formControlName="title" placeholder="Title" class="form-control">
                                    <div *ngIf="editCalendarForm.controls['title'].dirty && editCalendarForm.controls['title'].invalid">
                                        <!-- <p class="form_error" *ngIf="editCalendarForm.controls['title'].dirty && editCalendarForm.controls['title'].hasError('required')">{{'boardTitle' | translate}}</p> -->
                                        <p class="form_error" *ngIf="editCalendarForm.controls['title'].dirty && editCalendarForm.controls['title'].hasError('maxlength')">Please enter the correct title with maximum length 200 characters.</p>
                                        <p class="form_error" *ngIf="editCalendarForm.controls['title'].dirty && editCalendarForm.controls['title'].hasError('pattern')">{{'boardTitle' | translate}}</p>
                                    </div>
                                    <div *ngIf="submitted && f.title.errors" class="invalid-test-feedback">
                                        <div *ngIf="f.title.errors.required">{{'title' | translate}}</div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Time -->
                        <div class="form-group">
                            <div class="row">
                                <label class="col-md-3 control-label labelTextR" for="name">{{'selectTime' | translate}} :</label>
                                <div class="col-md-4 ">
                                    <input formControlName="calendarTime" [(ngModel)]="calendarTime" [popover]="popTemplate" [outsideClick]="true" placement="bottom" value="{{ calendarTime | date: 'HH:mm aa' }}" class="form-control" readonly/>
                                </div>
                            </div>
                        </div>

                        <!-- Date -->
                        <div class="form-group">
                            <div class="row">
                                <label class="col-md-3 control-label labelTextR" for="name">{{'selectDate' | translate}} :</label>
                                <div class="col-md-4 ">
                                    <!-- <input type="text" class="form-control" [minDate]="minDate" [maxDate]="maxDate" #dp="bsDatepicker" bsDatepicker formControlName="calendarDate" class="form-control" /> -->
                                    <input type="date" [ngModel]="calendarDate | date:'yyyy-MM-dd'" class="form-control" formControlName="calendarDate" class="form-control" />
                                    <div *ngIf="submitted && f.calendarDate.errors" class="invalid-test-feedback">
                                        <div *ngIf="f.calendarDate.errors.required">{{'selectDate' | translate}}</div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="bottomBtnPage topicBtn">
                            <button type="submit" class="btn btn-primary ">{{'update' | translate}}</button>
                            <button type="button" [routerLink]="['/layout/manageMosque/listCalendar']" class="btn btn-default ">{{'close' | translate}}</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div [ngClass]="{'spinner' : isLoading}">
    </div>
</div>
