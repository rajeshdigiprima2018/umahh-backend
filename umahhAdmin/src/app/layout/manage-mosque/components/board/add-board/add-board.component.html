<div [@routerTransition]>
    <div class="row">
        <div class=" col-sm-8 ">
            <h2>{{'creatBoard' | translate}}</h2>
        </div>
        <!--
  <div class="col col-sm-4 text-right">
    <button class="btn btn-sm btn-success addUserBtn" type="button">
      <i class="fa fa-pencil"></i>
      Create Group
    </button>
  </div> -->
        <div class=" col-sm-4  text-right">
            <button [routerLink]="['/layout/manageMosque/listBoard']" class="btn btn-sm btn-success addUserBtn" type="button">
      <i class="fa fa-arrow-left"></i> {{'back' | translate}}</button>
        </div>
        <div class="col col-sm-12">
            <div class="card mb-3">
                <div class="card-body ">
                    <!-- Title input-->
                    <form class="topic" [formGroup]="addBoardForm" (ngSubmit)="addBoard()" autocomplete="off">
                        <div class="form-group">
                            <div class="row">
                                <label class="col-md-3 control-label labelTextR" for="name">{{'name' | translate}} * :</label>
                                <div class="col-md-5">
                                    <!-- <input id="name" name="name" type="text" placeholder="Your name" class="form-control"> -->
                                    <input type="text" id="Name" name="Name" formControlName="name" placeholder="Name" class="form-control">
                                    <!-- <div *ngIf="addBoardForm.controls['name'].dirty && addBoardForm.controls['name'].invalid">
                                        <p class="form_error" *ngIf="addBoardForm.controls['name'].dirty && addBoardForm.controls['name'].hasError('required')">{{'boardName' | translate}}</p>
                                        <p class="form_error" *ngIf="addBoardForm.controls['name'].dirty && addBoardForm.controls['name'].hasError('maxlength')">Please enter the correct name with maximum length 200 characters.</p>
                                        <p class="form_error" *ngIf="addBoardForm.controls['name'].dirty && addBoardForm.controls['name'].hasError('pattern')">{{'boardName' | translate}}</p>
                                    </div> -->
                                    <div *ngIf="submitted && f.name.errors" class="invalid-test-feedback">
                                        <div *ngIf="f.name.errors.required">{{'boardName' | translate}}</div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="row">
                                <label class="col-md-3 control-label labelTextR" for="name">{{'title' | translate}} * :</label>
                                <div class="col-md-5">
                                    <!-- <input id="name" name="name" type="text" placeholder="Your name" class="form-control"> -->
                                    <input type="text" id="Title" name="Title" formControlName="title" placeholder="Title" class="form-control">
                                    <!-- <div *ngIf="addBoardForm.controls['title'].dirty && addBoardForm.controls['title'].invalid">
                                        <p class="form_error" *ngIf="addBoardForm.controls['title'].dirty && addBoardForm.controls['title'].hasError('required')">{{'boardTitle'| translate}}</p>
                                        <p class="form_error" *ngIf="addBoardForm.controls['title'].dirty && addBoardForm.controls['title'].hasError('maxlength')">Please enter the correct title with maximum length 200 characters.</p>
                                        <p class="form_error" *ngIf="addBoardForm.controls['title'].dirty && addBoardForm.controls['title'].hasError('pattern')">{{'boardTitle'| translate}}</p>
                                    </div> -->
                                    <div *ngIf="submitted && f.title.errors" class="invalid-test-feedback">
                                        <div *ngIf="f.title.errors.required">{{'boardTitle' | translate}}</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div>
                            <div class="form-group">
                                <div class="row">
                                    <label class="col-md-3 control-label labelTextR" for="name">{{'selectFile' | translate}} * :</label>
                                    <div class="col-md-5 ">
                                        <!-- <p-fileUpload name="myfile[]" url="./upload.php"></p-fileUpload> -->
                                        <!-- <img  [src]= "videourl ? videourl : 'assets/images/doctor.png'" class="userImgPro" /> -->
                                        <div class="selectFile">
                                            <!-- <input type="file" name="image" id="videoPath" (change)="onFileChange($event)" accept="video/mp4,video/x-m4v" #fileInput /> -->
                                            <input type="file" name="image" id="imagePath" accept=".jpg,.png" (change)="onFileChange($event)">
                                        </div>
                                        <div *ngIf="submitted && f.image.errors " class="invalid-test-feedback ">
                                            <div *ngIf="f.image.errors.required ">{{'selectFile' | translate}}</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Description -->
                        <div class="form-group">
                            <div class="row">
                                <label class="col-md-3 control-label labelTextR" for="name">{{'description' | translate}} * :</label>
                                <div class="col-md-8 ">
                                    <!-- Add text editor -->
                                    <p-editor formControlName="textarea" [style]="{'height':'320px'}"></p-editor>
                                    <!-- <div *ngIf="addBoardForm.controls['textarea'].dirty && addBoardForm.controls['textarea'].invalid">
                                        <p class="form_error" *ngIf="addBoardForm.controls['textarea'].dirty && addBoardForm.controls['textarea'].hasError('required')">{{'boardDescription' | translate}}</p>
                                        <p class="form_error" *ngIf="addBoardForm.controls['textarea'].dirty && addBoardForm.controls['textarea'].hasError('pattern')">{{'boardDescription' | translate}}</p>
                                    </div> -->
                                    <div *ngIf="submitted && f.textarea.errors" class="invalid-test-feedback">
                                        <div *ngIf="f.textarea.errors.required">{{'boardDescription' | translate}}</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="bottomBtnPage">
                            <button class="btn btn-primary" type="submit">{{'create' | translate}}</button>
                            <button class="btn btn-default" type="button" [routerLink]="['/layout/manageMosque/listBoard']">{{'close' | translate}}</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div [ngClass]="{'spinner' : isLoading}">
    </div>
</div>
